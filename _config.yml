title: Kelvin Luu
#description:
author: "Kelvin Luu"

theme: minima

base_url: /kel-lu.github.io/about
url: https://kel-lu.github.io/ # the base hostname & protocol for your site, e.g. http://example.com

# Minima social links
twitter_username: kel__lu
github_username: Kel-Lu
email: kellu[at]cs.washington.edu
#rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md
  - _pages/publications.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
